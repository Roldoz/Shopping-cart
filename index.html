<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/1b4e907a2e.js"></script>
    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="container">
      <h1>Shopping Cart</h1>
      <h2 class="total"></h2>
      <div class="products">
        <div class="product product-1">
          <div class="icons">
            <i
              class="fas fa-trash-alt icon-1"
              style="font-size: 2.5em; color: rgb(172, 172, 172)"
            ></i>
            <i
              class="fas fa-heart"
              style="font-size: 2.5em; color: rgb(172, 172, 172)"
            ></i>
          </div>
          <div class="item img-container">
            <img src="img/btshirt.png" alt="Vitamin E" class="btshirt" />
            <div class="text">Black Tshirt</div>
          </div>
          <div class="item item-1">
            <button class="minus-btn">-</button>
            <input type="text" class="qte qte-1" />
            <button class="plus-btn">+</button>
          </div>
          <div class="item price-1"></div>
        </div>

        <div class="product product-2">
          <div class="icons">
            <i
              class="fas fa-trash-alt icon-2"
              style="font-size: 2.5em; color: rgb(172, 172, 172)"
            ></i>
            <i
              class="fas fa-heart" 
              style="font-size: 2.5em; color: rgb(172, 172, 172)"
            ></i>
          </div>
          <div class="item img-container">
            <img src="img/tshirt.png" alt="Vitamin E" class="tshirt" />
            <div class="text">Grey Tshirt</div>
          </div>
          <div class="item item-2">
            <button class="minus-btn">-</button>
            <input type="text" class="qte qte-2" />
            <button class="plus-btn">+</button>
          </div>
          <div class="item price-2"></div>
        </div>
        <div class="product product-3">
          <div class="icons">
            <i
              class="fas fa-trash-alt icon-3"
              style="font-size: 2.5em; color: rgb(172, 172, 172)"
            ></i>
            <i
              class="fas fa-heart"
              style="font-size: 2.5em; color: rgb(172, 172, 172)"
            ></i>
          </div>
          <div class="item img-container">
            <img src="img/casual.png" alt="casual" />
            <div class="text">Casual Shirt</div>
          </div>
          <div class="item item-3">
            <button class="minus-btn">-</button>
            <input type="text" class="qte qte-3" />
            <button class="plus-btn">+</button>
          </div>
          <div class="item price-3"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="code.js"></script>
  </body>
</html>
